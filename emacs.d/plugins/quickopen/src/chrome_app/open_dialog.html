<html>
<head>
    <title>QuickOpen</title>
    <script src="chromeapp.js"></script><!-- created by chromeapp at launch time -->
    <script src="results_table.js"></script>
    <link href="results_table.css" type="text/css" rel="stylesheet">
    <script src="open_dialog.js"></script>
    <link href="open_dialog.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="status-row">
    <span id="status-text"></span>
    <button id="bad-result-button">Bad result</button>
    <button id="refresh-button">Refresh</button>
  </div>
  <div id="results">

  <input id="input">
  </div>
  <div id="controls">
